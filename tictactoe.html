<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Tic Tac Toe</title>
	<link href="stylesheets/main.css" type="text/css" rel="stylesheet" />	
  </head>

	<body>
		<h1>TicTacToe</h2>
		<ul>
			<li><span style="color: green;">Noughts</span></li>
			<li><span style="color: red;">Crosses</span></li>
		</ul>
		<div id="tictactoe">
		</div>
		<button id="reset" type="button">Reset</button>


		<script src="javascripts/Field.js"></script>
		<script src="javascripts/TicTacToe.js"></script>
		<script>
			var game = new TJ.TicTacToe('tictactoe');
			document.getElementById('reset').addEventListener('click', game.reset.bind(game));

		</script>
	</body>

</html>
